{% extends "base.html "%}

{% block content %}
    <h1>Book List</h1>
    {% if book_list %}
    <ul>
    {% for book in book_list %}
        <li>
            <a href={{ book.id }}>{{book.title}}</a>({{book.author}})
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p> There is no books in the librry.</p>
    {% endif %}
{% endblock %}
